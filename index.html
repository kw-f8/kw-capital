<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="logorund.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Content-Security-Policy: lokal, erlaubt Data-URIs, erlaubt Inline-Styles -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data:; img-src 'self' data:; style-src 'self' 'unsafe-inline';">
    <title>KW-Capital</title>
    <style>
        :root {
            --bg: #F8F8F8;
            --text: #111; /* bessere Lesbarkeit */
            --link-bg-hover: rgba(0, 0, 0, 0.05);
            --focus: #005fcc;
            --gap-top-desktop: 15vh;
            --gap-top-mobile: 10vh;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            text-align: center;
            background-color: var(--bg);
            padding-top: var(--gap-top-desktop);
            box-sizing: border-box;
            color: var(--text);
        }

        .logo {
            max-width: 350px;
            height: auto;
            margin-bottom: 30px;
        }

        .email-link {
            color: var(--text);
            text-decoration: none;
            font-size: 1.5em;
            font-weight: 700;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .email-link:hover,
        .email-link:focus {
            background-color: var(--link-bg-hover);
        }

        .email-link:focus-visible {
            outline: 3px solid var(--focus);
            outline-offset: 3px;
            border-radius: 4px;
        }

        @media (max-width: 600px) {
            body {
                padding-top: var(--gap-top-mobile);
            }
            .logo {
                max-width: 80%;
                margin-bottom: 25px;
            }
            .email-link {
                font-size: 1.1em;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .email-link { transition: none; }
        }
    </style>
</head>
<body role="main">
    <img src="dein-logo.png" alt="KW Capital Logo" class="logo" loading="lazy" decoding="async" onerror="this.onerror=null;this.src='logorund.png';" />
    <a href="mailto:info@kw-capital.de" class="email-link" aria-label="E-Mail an info@kw-capital.de" title="E-Mail an info@kw-capital.de">info@kw-capital.de</a>

    <!-- Kleines JS-Feature: Fallback-Text anzeigen falls Mailclient nicht verfügbar -->
    <script>
        (function(){
            // Robustheits-Check: Falls mailto nicht unterstützt wird, zeigen wir die Adresse als Text an
            try {
                var link = document.querySelector('.email-link');
                if(!link || !link.href || link.protocol !== 'mailto:') return;
                // nothing else required; keep as defensive placeholder for future features
            } catch (e) {
                console.error('Fehler beim Initialisieren der Seite:', e);
            }
        })();
    </script>
</body>
</html>
