<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KW Capital</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: sans-serif;
            text-align: center;
            background-color: #F8F8F8;
        }
        .logo-container {
            padding: 50px;
        }
        .logo {
            max-width: 500px;
            height: auto;
            margin-bottom: 30px; 
        }
        .email-link {
            color: #333;
            text-decoration: none;
            font-size: 1.5em; 
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px; 
            transition: background-color 0.3s ease;
        }
        .email-link:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        /* Responsive Anpassungen f√ºr Bildschirme bis 600px Breite (Handys) */
        @media (max-width: 600px) {
            .logo {
                max-width: 90%;
                margin-bottom: 20px;
            }
            .email-link {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="dein-logo.png" alt="KW Capital Logo" class="logo">
    </div>
    <a href="mailto:info@kw-capital.de" class="email-link">info@kw-capital.de</a>
</body>
</html>
